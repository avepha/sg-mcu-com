on:
  push:
    branches:
      - main`
jobs:
  build_docker:
    name: Build Docker image for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux-armv6
            dockerfile: rpizw.Dockerfile
    #          - os: linux-armv7
    #            dockerfile: rpi3.Dockerfile

    steps:
      - uses: actions/checkout@v3
      - name: Verify Changed files
        uses: tj-actions/changed-files@v35
        id: verify-changed-files
        with:
          since_last_remote_commit: true
          files: ${{ matrix.dockerfile }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platform: linux/arm/v6,linux/arm/v7

      - name: Log in to Docker Hub
        if: steps.verify-changed-files.outputs.any_changed == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        if: steps.verify-changed-files.outputs.any_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sg-mcu-com-${{ matrix.os }}:latest
  build_released_binary:
    needs: build_docker
    name: Create binary release for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: arm-unknown-linux-gnueabihf
            os: linux-armv6
#          - target: armv7-unknown-linux-gnueabihf
#            os: linux-armv7
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platform: linux/arm/v6,linux/arm/v7

#      - name: Run Docker image
#        run: docker run --platform=linux/arm/v6 --rm -v $(pwd):/app -w /app ${{ secrets.DOCKERHUB_USERNAME }}/sg-mcu-com-${{ matrix.os }}:latest
      - name: Archive Code
        run: zip -r app.zip .
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app.zip
          tag_name: ${{ github.sha }}
          name: ${{ github.sha }}
          body: |
            ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
